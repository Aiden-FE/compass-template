<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script type="module">
      import { createApp, defineComponent, reactive } from 'vue';
      import AllComponents from '../src/main';
      // http://localhost:5173/examples/usage.html
      createApp(
        defineComponent({
          template: `<config-provider>
            <demo-example />
          </config-provider>`,
          setup: () => {
            const state = reactive({});

            return {
              state,
            };
          },
        }),
      )
        .use(AllComponents)
        .mount('#app');
    </script>
  </body>
</html>
